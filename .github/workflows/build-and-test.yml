name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET ${{ env.DOTNET_VERSION }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run tests with coverage
      run: dotnet test --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory ./coverage

    - name: Check code coverage threshold
      shell: pwsh
      run: |
        $coverageFile = Get-ChildItem -Path ./coverage -Filter "coverage.cobertura.xml" -Recurse | Select-Object -First 1
        if ($coverageFile) {
          [xml]$coverage = Get-Content $coverageFile.FullName
          $lineRate = [double]$coverage.coverage.'line-rate' * 100
          Write-Host "Code coverage: $([math]::Round($lineRate, 2))%"
          if ($lineRate -lt 35) {
            Write-Error "Code coverage ($([math]::Round($lineRate, 2))%) is below threshold (35%)"
            exit 1
          }
          Write-Host "âœ… Code coverage meets threshold (>= 35%)"
        } else {
          Write-Error "No coverage file found - coverage collection may have failed"
          exit 1
        }

    - name: Publish
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: dotnet publish MetaReport.csproj --configuration Release --output ./publish

    - name: Upload build artifact
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      uses: actions/upload-artifact@v4
      with:
        name: function-app
        path: ./publish
